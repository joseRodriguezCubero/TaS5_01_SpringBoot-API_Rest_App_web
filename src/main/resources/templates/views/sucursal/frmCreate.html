<!DOCTYPE html>
<html xmlns th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantilla/template :: head">
  <title>frmCreate</title></head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <div class="card bg-light">
    <div class="card-header bg-dark text-white" th:text="${title}"></div>
    <div class="card-body">
      <form th:action="@{/views/sucursal/save}" th:object="${sucursal}" method="post">
        <div class="form-group row">
          <label class="col-md-2" for="nombres">Nombre:</label>
          <input type="text" th:field="*{nomSucursal}" class="form-control form-control-sm col-md-6" id="nombres"
                 placeholder="Nombre de sucursal">
        </div>
        <div class="form-group row">
          <label class="col-md-2" for="pais">Pais:</label>
          <select th:field="*{country}" class="form-control form-control-sm col-md-6" id="pais">
            <option th:each="country:${countries}"
              th:value="${country.getId()}"
              th:text="${country.getCountryName()}"
            >/>
          </select>
        </div>
        <div class="card-footer bg-dark">
          <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
        </div>

      </form>
    </div>
  </div>

</div>


<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
