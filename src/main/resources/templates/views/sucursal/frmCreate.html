<!DOCTYPE html>
<html xmlns th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantilla/template :: head">
  <title>frmCreate</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <div class="card bg-light">
    <div class="card-header bg-dark text-white" th:text="${title}"></div>
    <div class="card-body">
      <form th:action="@{/views/sucursal/save}" th:object="${sucursal}" method="post">

        <div class="form-group row">
          <input type="hidden" th:field="*{pk_SucursalID}">
          <label class="col-md-2 col-form-label" for="nombres" >Nombre:</label>
          <div class="col-md-6">
            <input type="text" th:field="*{nomSucursal}" class="form-control form-control-sm" id="nombres"
                   placeholder="Nombre de sucursal">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nomSucursal')}"
                   th:errors="*{nomSucursal}">
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="pais">Pa√≠s:</label>
          <div class="col-md-6">
            <select th:field="*{country}" class="form-control form-control-sm" id="pais">
              <option th:each="country:${countries}"
                      th:value="${country.getId()}"
                      th:text="${country.getCountryName()}">
              </option>
            </select>
          </div>
        </div>
        <div class="card-footer bg-dark">
          <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
        </div>

      </form>
    </div>
  </div>

</div>


<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
